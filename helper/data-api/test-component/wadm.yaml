apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: crud-component-with-test-runner
  annotations:
    version: v0.1.0
    description: "crud-component + mock provider + separate test runner that calls crud functions/"
spec:
  components:
    - name: crud-component
      type: component
      properties:
        image: file://../component/build/crud_component_s.wasm
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: mock-graphql-provider
            namespace: betty-blocks
            package: data-api
            interfaces: [data-api]

    - name: test-runner
      type: component
      properties:
        image: file://./build/test_crud_component_s.wasm
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: crud-component
            namespace: data-api
            package: crud
            interfaces: [crud]


    - name: mock-graphql-provider
      type: capability
      properties:
        image: file://../build/mock-graphql-provider.par.gz
        id: mock-graphql-provider
      traits:
        - type: spreadscaler
          properties:
            instances: 1
